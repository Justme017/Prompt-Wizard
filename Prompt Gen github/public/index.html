<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Optimizer</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    .container { max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 120px; }
    select, button { margin-top: 1em; }
    .result { margin-top: 2em; background: #f6f6f6; padding: 1em; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prompt Optimizer</h1>
    <form id="optimizer-form">
      <label>Prompt:<br>
        <textarea id="prompt" required></textarea>
      </label><br>
      <label>Model:<br>
        <select id="model">
          <option value="gpt-4o">gpt-4o</option>
          <option value="gpt-4.1">gpt-4.1</option>
          <option value="claude-3-opus">claude-3-opus</option>
        </select>
      </label><br>
      <label>Mode:<br>
        <select id="mode">
          <option value="recommended">Recommended</option>
          <option value="strict">Strict</option>
          <option value="balanced">Balanced</option>
          <option value="creative">Creative</option>
        </select>
      </label><br>
      <button type="submit">Optimize</button>
    </form>
    <div class="result" id="result" style="display:none;"></div>
  </div>
  <script>
    document.getElementById('optimizer-form').onsubmit = async function(e) {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value;
      const model = document.getElementById('model').value;
      const mode = document.getElementById('mode').value;
      const res = await fetch('/api/optimize', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, model, mode })
      });
      const data = await res.json();
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML =
        `<b>Optimized Prompt:</b><br>${data.optimized}<br><br>` +
        `<b>Tokens:</b> ${data.tokens}<br>` +
        `<b>Cost ($):</b> ${data.cost}<br>` +
        `<b>Mode Used:</b> ${data.modeUsed}`;
    };
  </script>
</body>
</html>
