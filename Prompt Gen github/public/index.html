<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Optimizer</title>
  <style>
    :root {
      --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-secondary: rgba(255, 255, 255, 0.95);
      --text-primary: #333;
      --text-secondary: #555;
      --border-color: #e1e5e9;
      --accent-color: #667eea;
      --card-bg: #f8f9fa;
      --shadow: 0 20px 40px rgba(0,0,0,0.1);
      --button-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --button-hover: 0 10px 20px rgba(0,0,0,0.2);
    }

    [data-theme="dark"] {
      --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      --bg-secondary: rgba(22, 33, 62, 0.95);
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --border-color: #3a3a5c;
      --accent-color: #4facfe;
      --card-bg: #2a2a4e;
      --shadow: 0 20px 40px rgba(0,0,0,0.3);
      --button-bg: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --button-hover: 0 10px 20px rgba(0,0,0,0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      color: var(--text-primary);
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: var(--bg-secondary);
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(20px);
      position: relative;
      margin: 1rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    [data-theme="dark"] h1 {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .theme-toggle {
      background: none;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .theme-toggle:hover {
      border-color: var(--accent-color);
      transform: scale(1.05);
    }

    .form-group {
      margin-bottom: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.7rem;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.95rem;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 1.2rem;
      border: 2px solid var(--border-color);
      border-radius: 16px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      transition: all 0.3s ease;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    [data-theme="dark"] textarea:focus {
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
    }

    select {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid var(--border-color);
      border-radius: 16px;
      font-size: 1rem;
      font-family: inherit;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    [data-theme="dark"] select:focus {
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
    }

    button {
      width: 100%;
      padding: 1.2rem;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--button-hover);
    }

    button:active {
      transform: translateY(0);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    .loading {
      display: none;
      text-align: center;
      color: var(--accent-color);
      font-weight: 500;
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .result {
      margin-top: 2.5rem;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      border-left: 4px solid var(--accent-color);
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result h3 {
      margin-top: 0;
      color: var(--text-primary);
      font-size: 1.4rem;
      font-weight: 600;
    }

    .optimized-text {
      background: var(--bg-secondary);
      padding: 1.2rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border: 1px solid var(--border-color);
      font-family: 'Monaco', 'Menlo', monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: var(--text-primary);
    }

    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .metric {
      background: var(--bg-secondary);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      border: 1px solid var(--border-color);
    }

    .metric-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .metric-value {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent-color);
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        margin: 0.5rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      .metrics {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Prompt Optimizer</h1>
      <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
        üåô
      </button>
    </div>
    <form id="optimizer-form">
      <div class="form-group">
        <label for="prompt">Your Prompt</label>
        <textarea id="prompt" required placeholder="Enter your prompt here... e.g., 'Explain how machine learning works'"></textarea>
      </div>
      <div class="form-group">
        <label for="model">AI Model</label>
        <select id="model">
          <optgroup label="OpenAI">
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o Mini</option>
            <option value="gpt-4.1">GPT-4.1</option>
          </optgroup>
          <optgroup label="Anthropic">
            <option value="claude-3-opus">Claude 3 Opus</option>
            <option value="claude-3-sonnet">Claude 3 Sonnet</option>
            <option value="claude-3-haiku">Claude 3 Haiku</option>
          </optgroup>
          <optgroup label="Groq">
            <option value="llama3-8b-8192">Llama 3 8B</option>
            <option value="llama3-70b-8192">Llama 3 70B</option>
            <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
            <option value="gemma-7b-it">Gemma 7B</option>
          </optgroup>
        </select>
      </div>
      <div class="form-group">
        <label for="mode">Optimization Mode</label>
        <select id="mode">
          <option value="recommended">Recommended</option>
          <option value="strict">Strict</option>
          <option value="balanced">Balanced</option>
          <option value="creative">Creative</option>
        </select>
      </div>
      <button type="submit">Optimize Prompt ‚ú®</button>
    </form>
    <div class="loading" id="loading">Analyzing and optimizing... ü§ñ</div>
    <div class="result" id="result">
      <h3>‚ú® Optimized Result</h3>
      <div class="optimized-text" id="optimized-text"></div>
      <div class="metrics">
        <div class="metric">
          <div class="metric-label">Tokens</div>
          <div class="metric-value" id="tokens">-</div>
        </div>
        <div class="metric">
          <div class="metric-label">Cost</div>
          <div class="metric-value" id="cost">$-</div>
        </div>
        <div class="metric">
          <div class="metric-label">Mode</div>
          <div class="metric-value" id="mode-used">-</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.setAttribute('data-theme', 'dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    } else {
      themeToggle.textContent = 'üåô';
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        body.removeAttribute('data-theme');
        themeToggle.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        themeToggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    });

    // Form submission
    document.getElementById('optimizer-form').onsubmit = async function(e) {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value;
      const model = document.getElementById('model').value;
      const mode = document.getElementById('mode').value;

      const loading = document.getElementById('loading');
      const result = document.getElementById('result');

      loading.style.display = 'block';
      result.style.display = 'none';

      try {
        const res = await fetch('/api/optimize', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt, model, mode })
        });
        const data = await res.json();

        document.getElementById('optimized-text').textContent = data.optimized;
        document.getElementById('tokens').textContent = data.tokens;
        document.getElementById('cost').textContent = `$${data.cost}`;
        document.getElementById('mode-used').textContent = data.modeUsed;

        result.style.display = 'block';
        result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      } catch (error) {
        alert('Error optimizing prompt. Please try again.');
      } finally {
        loading.style.display = 'none';
      }
    };
  </script>
</body>
</html>
